AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TaiGer Portal Embedded Lambda Service - Lead Student Matching
Resources:
  LeadStudentMatchingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LeadStudentMatchingFunction
      Handler: src/lambda_handler
      Runtime: nodejs18.x
      Timeout: 300
      MemorySize: 512
      Events:
        Api:
          Type: Api
          Properties:
            Path: /lead-student-matching
            Method: get
    Metadata:
      SamResourceId: LeadStudentMatchingFunction
